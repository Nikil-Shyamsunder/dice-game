<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DICEE</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="win-msg">
      <h1> Player 1 wins!</h1>
    </div>

    <div class="dice-container">
      <div class="player-1">
        <h1 class="player-title">Player 1</h1>
        <div class='dice'>
            <div class="left-col">
              <div class="dot circle-1"></div><div class="dot circle-2"></div>
              <div class="dot circle-3"></div>
            </div>
            <div class="right-col">
              <div class="dot circle-4"></div>
              <div class="dot circle-5"></div><div class="dot circle-6"></div>
            </div>
            <div class="dot circle-middle"></div>
        </div>
      </div>

      <div class="player-2">
        <h1 class="player-title">Player 2</h1>
        <div class='dice'>
          <div class="left-col">
            <div class="dot circle-1"></div><div class="dot circle-2"></div>
            <div class="dot circle-3"></div>
          </div>
          <div class="right-col">
            <div class="dot circle-4"></div>
            <div class="dot circle-5"></div><div class="dot circle-6"></div>
          </div>
          <div class="dot circle-middle"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button>Re-Roll Dice</button>
    </div>


   <script src="index.js"></script>
  </body>

</html>
